  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script>
    $(function() {
        $('ul.menu').hide();
        $('div.category').click(function() {
            $('ul.menu').slideUp();
            if ($('+ul', this).css('display') == 'none') {
                $('+ul', this).slideDown();
            }
        });
    });
  </script>
</head>
